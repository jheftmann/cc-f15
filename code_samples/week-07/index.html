<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Week 06 demo</title>
    <link href="styles.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="coolclock.js"></script>
    <script src="scripts.js"></script>
	</head>
	<body>

    <div class="clocks">
      <canvas id="clock1" class="CoolClock:jacobClock:::-4"></canvas>
      <h1>New York</h1>
    </div>
    <div class="clocks">
      <canvas id="clock2" class="CoolClock:jacobClock:::-10"></canvas>
      <h1>Berlin</h1>
    </div>
    <div class="clocks">
      <canvas id="clock3" class="CoolClock:jacobClock:::+18"></canvas>
      <h1>Sydney</h1>
    </div>

	</body>
</html>
